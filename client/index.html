<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite Client</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- Download on host using offline mode-->
    <script src="js/tailwindcss_3.4.16.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-gray-200 h-screen flex font-sans overflow-x-hidden overflow-y-hidden">
    <aside class="bg-gray-100 w-64 p-4 flex flex-col border-r border-gray-300 h-screen">
        <h2 class="text-lg font-semibold mb-4 flex items-center">
            <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-2.25a3.375 3.375 0 00-3.375-3.375H8.25M9 16.5v-1.875a2.25 2.25 0 00-2.25-2.25H6a1.125 1.125 0 01-1.125-1.125v-1.5a2.25 2.25 0 00-2.25-2.25H3" />
            </svg>
            Databases
        </h2>
        <ul id="database-list" class="database-list flex-grow overflow-y-auto list-none p-0 m-0">
            <li id="create-db-link"
                class="create-db-link cursor-pointer font-medium flex items-center p-2 sticky top-0 z-10 bg-gray-100">
                <svg class="w-3.5 h-3.5 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                <span class="underline">New</span>
            </li>
        </ul>
    </aside>

    <main class="flex-1 p-6 flex flex-col h-screen gap-4 overflow-x-hidden overflow-y-hidden box-border">
        <div class="query-box bg-white rounded-md shadow-sm p-4 flex flex-col relative flex-none" style="height: 30%;">
            <div class="flex-grow relative">
                <span class="absolute -top-2 left-2 text-xs text-gray-500 bg-white px-1">
                    Database: <span id="sql-query-info">default.db</span>
                </span>
                <textarea id="sql-query"
                    class="w-full p-2 border border-gray-400 rounded-md font-['Consolas',monospace] text-sm h-full resize-none overflow-y-auto"
                    placeholder="Nhập truy vấn SQL..." list="query-suggestions"></textarea>
                <datalist id="query-suggestions"></datalist>
            </div>
            <div class="absolute top-4 right-4 flex bg-gray-100 rounded-sm border border-gray-300">
                <button id="execute-query-button"
                    class="p-1 text-xs font-bold bg-blue-500 text-white hover:bg-blue-600 border-r border-gray-300 w-12 h-6 flex items-center justify-center"
                    title="Execute Query">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
                    </svg>
                    Exec
                </button>
            </div>
        </div>

        <div
            class="result-box bg-white rounded-md shadow-sm p-4 flex flex-col gap-2 w-full overflow-x-hidden box-border flex-1">
            <h2 class="text-base font-semibold mb-2 flex items-center">
                <svg class="w-3.5 h-3.5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Query Result
            </h2>
            <div id="response-container"
                class="console bg-gray-100 p-3 rounded-md font-mono text-sm text-left w-full max-h-24 overflow-y-hidden break-words">
                Query Processing...
            </div>
            <div class="table-container flex-grow overflow-y-auto overflow-x-auto border border-gray-300">
                <table id="results-table" class="w-full text-sm border-collapse">
                    <thead class="bg-gray-200 sticky top-0 z-10">
                        <tr>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="no-data" class="hidden">
                            <td colspan="7" class="border border-gray-300 p-2 text-center text-gray-500">No results
                                found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="client-version" class="fixed bottom-4 left-4 text-gray-500 text-xs">
        Version: <span id="version-number">1.0.4</span>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
